<!DOCTYPE html>
<html>
<head>
	<title>Add Task for {{ name }}</title>
	<style>
		h1 {
			font-family: Arial, sans-serif;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		form {
			max-width: 500px;
			margin: auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="text"],
		select,
		input[type="date"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		textarea {
			width: 100%;
			height: 150px;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
		}
		button[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Add Task for {{ name }}</h1>
	<form method="POST">
		{% csrf_token %}
		<label for="{{ form.title.id_for_label }}">Title:</label>
		{{ form.title }}
		<label for="{{ form.description.id_for_label }}">Description:</label>
		{{ form.description }}
		<label for="{{ form.status.id_for_label }}">Status:</label>
		{{ form.status }}
		<label for="{{ form.due_date.id_for_label }}">Due Date:</label>
		{{ form.due_date }}
		<button type="submit">Save</button>
	</form>
</body>
</html>
